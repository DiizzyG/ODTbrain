clone_depth: 256

notifications:
  - provider: Email
    on_build_success: false
    on_build_failure: false
    on_build_status_changed: false

environment:
  PYTHON: "C:\\Python36"

install:
  - "set PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  # Check that we have the expected version and architecture for Python
  - "python --version"
  # install
  - "appveyor-retry python -m pip install wheel"
  - "appveyor-retry python -m pip install ."
  - "python -m pip freeze"

build: off

test_script:
  - "appveyor-retry python -m pip install coverage"
  - "appveyor-retry python -m pip install codecov"
  - "python -m coverage run --source=odtbrain ./setup.py test"
  - "python -m coverage report -m"
  # Allow codecov to fail
  - "codecov || exit 0"
