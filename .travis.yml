language: python
notifications:
  email: false
python:
# Dummy versions - we will use miniconda
- "2.7"
- "3.4"
before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq libfftw3-3 libfftw3-dev
- wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
- chmod +x miniconda.sh
- ./miniconda.sh -b
- export PATH=/home/travis/miniconda/bin:$PATH
- conda update --yes conda
- travis_retry conda install --yes python=$TRAVIS_PYTHON_VERSION pip numpy scipy cffi
- travis_retry pip install .
install:
- travis_retry pip install coverage
- travis_retry pip install coveralls
- pip freeze
script:
  - coverage run --source=odtbrain tests/runtests.py
  - coverage report -m
after_success:
  coveralls --verbose
